<div>
    <button id="btnCreateHero" (click)="createHero()" class="btn-new-hero">New Hero</button>
</div>
<table style="width:100%">
    <thead>
        <th>Name</th>
        <th>Gender</th>
        <th>Eye color</th>
        <th>Mass</th>
        <th>Height</th>
        <th>Homeworld</th>
        <th>Edit Hero</th>
    </thead>
    <tbody>
        <tr *ngFor="let hero of herolist">
            <td>{{hero.name}}</td>
            <td>{{hero.gender}}</td>
            <!-- <td >{{hero.eye_color}}</td> -->
            <td>
                <div appeyecolor [value]="hero.eye_color">{{hero.eye_color}}</div>
            </td>
            <td>{{hero.mass}}</td>
            <td>{{hero.height}}</td>
            <td>
                <span title="View [{{hero.name}}] planet details" (click)="viewPlanetDetails(hero.homeworld, 'view')" style="cursor: pointer;">{{hero.homeworld}}</span>
                <button (click)="viewPlanetDetails(hero.homeworld, 'edit')">Edit</button>
            </td>
            <td>
                <button style="display: flex; margin: auto;" (click)="editHero(hero)"> 
                    Edit
                </button>
            </td>
        </tr>
    </tbody>
</table>
