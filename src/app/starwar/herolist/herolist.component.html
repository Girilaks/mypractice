<div>
    <button (click)="createHero()">New Hero</button>
</div>
<table>
    <thead>
        <th>Name</th>
        <th>Gender</th>
        <th>Eye color</th>
        <th>Mass</th>
        <th>Height</th>
        <th>Homeworld</th>
    </thead>
    <tbody>
        <tr *ngFor="let hero of herolist">
            <td>{{hero.name}}</td>
            <td>{{hero.gender}}</td>
            <td>{{hero.eye_color}}</td>
            <td>{{hero.mass}}</td>
            <td>{{hero.height}}</td>
            <td>{{hero.homeworld}}</td>
            <td>
                <button (click)="editHero(hero)"> 
                    Edit
                </button>
            </td>
        </tr>
    </tbody>
</table>
